<div class="chat-wrapper">
  <button class="chat-trigger" (click)="toggleChat()" [class.active]="isOpen">
    <div class="robot-icon" *ngIf="!isOpen">
      <svg viewBox="0 0 24 24" width="34" height="34" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="10" rx="2"></rect>
        <circle cx="12" cy="5" r="2"></circle>
        <path d="M12 7v4"></path>
        <line x1="8" y1="16" x2="8" y2="16"></line>
        <line x1="16" y1="16" x2="16" y2="16"></line>
      </svg>
    </div>
    <span *ngIf="isOpen">✕</span>
  </button>

  <div class="chat-window" *ngIf="isOpen">
    <div class="chat-header">
      <div class="bot-profile">
        <div class="bot-avatar">
          <div class="pulse"></div>
        </div>
        <div>
          <p class="bot-title">Health Assistant</p>
          <p class="bot-status">AI Robot • Online</p>
        </div>
      </div>
    </div>
    <div class="chat-body">
      <div *ngFor="let msg of messages" [ngClass]="['msg', msg.sender]">
        {{ msg.text }}
      </div>
    </div>
    <div class="chat-footer">
      <input [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="How can I help you?">
      <button (click)="sendMessage()" class="send-btn">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
    </div>
  </div>
</div>
