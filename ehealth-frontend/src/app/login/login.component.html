<div class="login-page">
  <div class="login-card">
    <h1>eHealth Portal</h1>
    <p>Sign in to manage records</p>
    
    <div class="form-group">
      <input type="text" [(ngModel)]="credentials.username" placeholder="Username" class="login-input">
    </div>

    <div class="form-group">
      <input type="password" [(ngModel)]="credentials.password" placeholder="Password" class="login-input">
    </div>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <button (click)="onSignIn()" [disabled]="!credentials.username || !credentials.password">
      Sign In
    </button>
  </div>
</div>
